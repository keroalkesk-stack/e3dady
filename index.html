    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global Firebase variables
        let app, db, auth, userId; 
        let currentPage = 'welcome'; // CHANGE: Start on the new welcome screen
        let currentChildId = null; 
        let isFirebaseActive = localStorage.getItem('isFirebaseActive') === 'true' || false;
        let khademName = localStorage.getItem('khademName') || null; // Load Khadem name from local storage
        let registrationQrId = null; // Store the child ID after registration for download/copy
        let registrationChildName = null; // Store the child name for file download naming
        let registrationChildPhotoBase64 = null; // Store the photo Base64 string OR the Cloudinary URL (The URL works on canvas too)
        let rawPhotoFile = null; // Store the raw File object 
        let currentPointsSettings = { massPoints: 10, meetingPoints: 5 }; // Global variable for points settings
        
        // --- SERVICE CONSTANTS (Customization for Biba St. George) ---
        const ADMIN_PASSWORD = "service2025"; // موحد لكل الخدام
        // Global Constant for the service title on the QR image
        const SERVICE_TITLE = "خدمة فتيان إعدادي كنيسة مارجرجس ببا";
        const TITLE_COLOR = '#006400'; // Dark Green (A common Coptic color alternative)
        const BORDER_COLOR = '#6B46C1'; // Custom Purple (Coptic color)
        const SERVICE_LOGO_URL = "./st_george_logo.png"; 

        // Constants for image size handling
        // Max size for local compression + embedding in Firestore (Base64 string)
        const MAX_BASE64_SIZE_BYTES = 150 * 1024; // 150 KB max size for Base64 embedding in Firestore
        // Max size for any file accepted by the form before routing to Cloudinary
        const MAX_FILE_SIZE_MB = 10;
        const MAX_FILE_SIZE_BYTES = MAX_FILE_SIZE_MB * 1024 * 1024;

        // --- CLOUDINARY CONFIGURATION (NEW) ---
        // ⚠️ تم التحديث بناءً على الاسم اللي اخترته
        const CLOUDINARY_CONFIG = {
            cloudName: "dzqv9ev5a", 
            uploadPreset: "stgeorge_profiles", 
        };
        const CLOUDINARY_ACTIVE = CLOUDINARY_CONFIG.cloudName !== "YOUR_CLOUD_NAME_HERE" && CLOUDINARY_CONFIG.uploadPreset !== "MUST_UPDATE_YOUR_UPLOAD_PRESET";
        
        // --- Firebase Setup Handling ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

        // --- START: CUSTOM CONFIGURATION FOR GITHUB DEPLOYMENT ---
        const GITHUB_FIREBASE_CONFIG = {
             // 🚨 هذا المفتاح مكشوف للعالم! استخدمه فقط إذا كنت تدرك المخاطر الأمنية.
             apiKey: "AIzaSyDE3ygOByNVdAI1vJETq6F6eMJHWVF7mcg", 
             authDomain: "sundayschoolattendance-84656.firebaseapp.com", 
             projectId: "sundayschoolattendance-84656", 
             storageBucket: "sundayschoolattendance-84656.appspot.com",
             messagingSenderId: "444562341363",
             appId: "1:444562341363:web:18ffef684df01ae599a686"
        };
        
        // إذا لم يتم توفير إعدادات Canvas (أي عند التشغيل خارج Canvas)، استخدم إعدادات GitHub
        if (!firebaseConfig || firebaseConfig.apiKey === 'YOUR_API_KEY') {
             firebaseConfig = GITHUB_FIREBASE_CONFIG;
        }
        
        // Check if real config is provided and is NOT the placeholder 'YOUR_API_KEY'
        if (firebaseConfig && firebaseConfig.apiKey && firebaseConfig.apiKey !== "YOUR_API_KEY_HERE") {
             isFirebaseActive = true;
             localStorage.setItem('isFirebaseActive', 'true');
        } else {
             isFirebaseActive = false;
             localStorage.setItem('isFirebaseActive', 'false');
        }
        // --- END: CUSTOM CONFIGURATION FOR GITHUB DEPLOYMENT ---

        // Set log level for debugging Firestore (optional but helpful)
        setLogLevel('debug');

        // Utility delay function
        const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

        // --- Image Compression/Resizing Utility (UNCHANGED) ---
        /**
         * Compresses/resizes an image file and converts it to Base64 string (client-side).
         * Used for small images or fallback when Cloudinary is unavailable.
         * @param {File} file - The raw image file.
         * @param {number} maxSizeKB - Target maximum size in KB (approximate).
         * @returns {Promise<string>} Base64 data URL string.
         */
        function compressImage(file, maxSizeKB) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        const MAX_DIM = 600; 
                        let width = img.width;
                        let height = img.height;
                        let quality = 0.7; // Changed from 0.9 to 0.7 for aggressive compression

                        if (width > height) {
                            if (width > MAX_DIM) {
                                height *= MAX_DIM / width;
                                width = MAX_DIM;
                            }
                        } else {
                            if (height > MAX_DIM) {
                                width *= MAX_DIM / height;
                                height = MAX_DIM;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        let dataUrl = canvas.toDataURL('image/jpeg', quality);
                        
                        while (dataUrl.length > maxSizeKB * 1024 * 4/3 && quality > 0.1) {
                            quality -= 0.1;
                            dataUrl = canvas.toDataURL('image/jpeg', quality);
                            console.log(`Image size still too big, reducing quality to ${quality.toFixed(1)}`);
                        }
                        
                        resolve(dataUrl);

                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // --- NEW: Cloudinary Upload Function (FIXED FOR UNSIGNED EAGER) ---
        /**
         * Uploads the raw file object to Cloudinary and returns an optimized URL.
         * @param {File} file - The raw file object to upload.
         * @param {string} childId - The ID to use for the storage path/public_id.
         * @returns {Promise<string|null>} The secure optimized URL or null on failure.
         */
        async function uploadToCloudinary(file, childId) {
            if (!CLOUDINARY_ACTIVE) {
                console.error("Cloudinary is not configured. Falling back to local Base64 attempt.");
                return null;
            }

            const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/image/upload`;
            const formData = new FormData();
            
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);
            formData.append('folder', 'stgeorge_profiles'); 
            
            // NOTE: The 'eager' parameter causes Status: 400 with unsigned upload, 
            // so we remove it and apply the transformation manually to the resulting URL.
            // const eagerTransformations = 'w_600,h_600,c_fill,q_auto:best'; 
            // formData.append('eager', eagerTransformations);

            try {
                // Implementing exponential backoff for the external API call
                const maxRetries = 3;
                let attempt = 0;
                let response;

                while (attempt < maxRetries) {
                    await delay(attempt > 0 ? 2 ** attempt * 1000 : 0); // Exponential backoff
                    
                    response = await fetch(url, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        break;
                    }
                    attempt++;
                }

                if (!response || !response.ok) {
                    // Log the error body if available for better debugging
                    const errorBody = await response.text();
                    console.error("Cloudinary failed response body:", errorBody);
                    throw new Error(`Cloudinary upload failed after ${maxRetries} attempts. Status: ${response?.status}`);
                }
                
                const result = await response.json();
                
                // Construct the transformed URL manually
                // Transformation: w_150,h_150,c_fill (Crop to 150x150, fill crop) for profile pic size
                const baseSecureUrl = result.secure_url;
                if (!baseSecureUrl) {
                    return null;
                }
                
                // Insert transformation string "c_fill,h_150,w_150,q_auto:best" before /v<version>/<public_id>
                const urlParts = baseSecureUrl.split('/upload/');
                const transformedUrl = `${urlParts[0]}/upload/c_fill,h_150,w_150,q_auto:best/${urlParts[1]}`;

                return transformedUrl; 

            } catch (error) {
                console.error("Error uploading to Cloudinary:", error);
                showModal('خطأ في الرفع السحابي', `حدث خطأ أثناء رفع الصورة إلى Cloudinary. سيتم حفظ بياناتك بدون صورة. (${error.message})`);
                return null;
            }
        }


        // --- Auth and Initialization (Simplified for Anonymous/Token) ---

        /**
         * Initializes Firebase and ensures the user is signed in (via Canvas token or anonymously).
         */
        async function initializeAppAndAuth() {
            
            if (!isFirebaseActive) {
                console.warn("Firebase configuration not found. Running in UI simulation mode.");
                document.getElementById('loading').innerHTML = `<p class="text-red-600 font-bold">⚠️ وضع المحاكاة: لا يوجد اتصال بقاعدة البيانات.</p>`;
                
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    navigate(currentPage);
                }, 500);
                return;
            }

            // --- Real Firebase Initialization ---
            try {
                // 1. Initialize App and Services
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                // FIX: Changed 'cauth' back to 'auth'
                auth = getAuth(app); 
                
                let user;

                // 2. Try to sign in with Canvas Auth Token first (MANDATORY for Canvas environment)
                if (initialAuthToken) {
                    try {
                        const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                        user = userCredential.user;
                        console.log("Signed in with Custom Token.");
                    } catch (e) {
                        console.warn("Custom token sign-in failed. Falling back to anonymous login.", e);
                        const userCredential = await signInAnonymously(auth);
                        user = userCredential.user;
                    }
                } else {

        /**

         */
        function formatDateToDocId(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        /**
         * Formats Firestore timestamp or date string into a readable format.
         * @param {string|number} timestampOrDate The date string (YYYY-MM-DD) or a timestamp (ms).
         * @returns {string} Formatted date string (DD/MM/YYYY).
         */
        function formatReadableDate(timestampOrDate) {
            let date;
            if (typeof timestampOrDate === 'number') {
                date = new Date(timestampOrDate);
            } else if (typeof timestampOrDate === 'string' && timestampOrDate.includes('-')) {
                // If it's YYYY-MM-DD
                const parts = timestampOrDate.split('-');
                date = new Date(parts[0], parts[1] - 1, parts[2]);
            } else {
                return 'غير متاح';
            }
            // Use native Arabic formatting if possible, or fallback to DD/MM/YYYY
            if (!isNaN(date)) {
                return new Intl.DateTimeFormat('ar-EG', { day: '2-digit', month: '2-digit', year: 'numeric' }).format(date);
            }
            return 'تاريخ غير صالح';
        }

        /**
         * Generates random stars and randomizes meteor properties. (COMBINED FUNCTION)
         * @param {number} starCount - Number of stars to generate.
         */
        function generateBackgroundFX(starCount = 300) { 
            const spaceBg = document.getElementById('space-background');
            const fragment = document.createDocumentFragment();
            
            // 1. Remove old stars
            spaceBg.querySelectorAll('.star').forEach(star => star.remove());

            // 2. Generate new stars
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${1.5 + Math.random() * 1}s`; // Slightly varied speed
                star.style.width = star.style.height = `${1 + Math.random() * 2}px`; // Vary size
                fragment.appendChild(star);
            }
            spaceBg.appendChild(fragment);

            // 3. Randomize existing meteor positions and timings (Diagonal)
            const meteors = spaceBg.querySelectorAll('.meteor');
            meteors.forEach((meteor) => {
                // Random starting position (0 to 100vw/vh)
                meteor.style.left = `${Math.random() * 100}vw`;
                meteor.style.top = `${Math.random() * 100}vh`;

                // Random duration (e.g., between 8s and 15s) for variable speed
                meteor.style.animationDuration = `${8 + Math.random() * 7}s`;

                // Random delay (e.g., between 0s and 10s) for non-synchronized launches
                meteor.style.animationDelay = `${Math.random() * 10}s`;

                // Apply the animation now that properties are randomized
                meteor.style.animation = `meteor-flight ${meteor.style.animationDuration} linear ${meteor.style.animationDelay} infinite`;
            });

            // 4. Randomize shooting stars positions and timings (Horizontal)
            const shootingStars = spaceBg.querySelectorAll('.shooting-star');
            shootingStars.forEach((star) => {
                // Random starting position (0 to 100vh) - only horizontal position is fixed to left
                star.style.top = `${Math.random() * 100}vh`;

                // Random duration (e.g., between 5s and 10s) for variable speed
                star.style.animationDuration = `${5 + Math.random() * 5}s`;

                // Random delay (e.g., between 0s and 15s)
                star.style.animationDelay = `${Math.random() * 15}s`;

                // Apply the animation now that properties are randomized
                star.style.animation = `shooting-star-flight ${star.style.animationDuration} linear ${star.style.animationDelay} infinite`;
            });
        }

        /**

        /**
         * Downloads the QR code image as a PNG file, rendered with the service title, QR, name, and ID.
         */
        window.downloadQrCodeImage = function() {
             if (!registrationQrId || !registrationChildName) {
                 return showModal('خطأ في التحميل', 'لم يتم العثور على بيانات الكود لتحميل الصورة. الرجاء التأكد من إتمام التسجيل أولاً.');
             }

             // 1. Get the existing QR Code canvas
             const qrContainer = document.getElementById('qr-code-area');
             const qrCanvas = qrContainer.querySelector('canvas');

             if (!qrCanvas) {
                 return showModal('خطأ فني', 'لم يتم العثور على صورة الكود (Canvas) للتحميل.');
             }

             // --- 2. Create the combined Canvas for the full card ---
             
             const QR_SIZE = 200; // Size of the QR code canvas (fixed from qrcode.js)
             const INNER_PADDING = 15; // Padding inside the drawing area
             const CARD_PADDING = 15; // Padding outside the drawing area / inside the frame
             const BORDER_THICKNESS = 8; // Increased border thickness for better visual
             const PHOTO_SIZE = 60; // Size for the circular photo
             const TITLE_HEIGHT = 50; // Estimated height for the wrapped title
             const MARGIN = 25; // Increased Vertical spacing between elements for more breathing room
             const ID_HEIGHT = 45; // Estimated height for ID line to ensure it is visible
             // *** FIX: Increase final padding/height here to prevent cropping ***
             const EXTRA_BOTTOM_PADDING = 70; // Added 70 pixels extra padding for safety. (FIXED)

             // Calculate card dimensions (increased size for better visual separation)
             const innerWidth = QR_SIZE + INNER_PADDING * 2;
             // Total Content Height = Title + Photo + Margin + QR + Margin + Name/ID area
             const contentHeight = TITLE_HEIGHT + PHOTO_SIZE + MARGIN + QR_SIZE + MARGIN + ID_HEIGHT + EXTRA_BOTTOM_PADDING; 
             
             const newCanvasWidth = innerWidth + CARD_PADDING * 2 + BORDER_THICKNESS * 2 + 30; // Added 30 for overall width
             const newCanvasHeight = contentHeight + CARD_PADDING * 2 + BORDER_THICKNESS * 2; 

             const finalCanvas = document.createElement('canvas');
             finalCanvas.width = newCanvasWidth;
             finalCanvas.height = newCanvasHeight;
             const ctx = finalCanvas.getContext('2d');
             
             // --- 3. Draw Outer Frame and Background ---
             
             // 3.1 Draw Frame Border (Custom Purple)
             ctx.fillStyle = BORDER_COLOR;
             ctx.fillRect(0, 0, newCanvasWidth, newCanvasHeight);
             
             // 3.2 Draw Inner Background (White)
             const innerX = BORDER_THICKNESS;
             const innerY = BORDER_THICKNESS;
             const innerW = newCanvasWidth - BORDER_THICKNESS * 2;
             const innerH = newCanvasHeight - BORDER_THICKNESS * 2;
             ctx.fillStyle = '#FFFFFF';
             ctx.fillRect(innerX, innerY, innerW, innerH);

             // --- 4. Draw Content ---
             
             const centerX = newCanvasWidth / 2;
             let currentY = innerY + CARD_PADDING;
             const contentWidth = innerW - CARD_PADDING * 2;


             const drawPhoto = (callback, currentY) => {
                 if (registrationChildPhotoBase64) {
                     const img = new Image();
                     // Cross-origin for external URLs like Cloudinary
                     if (registrationChildPhotoBase64.startsWith('http')) {
                          img.crossOrigin = "Anonymous";
                     }

                     img.onload = function() {
                         // Position photo centered horizontally relative to content width
                         const PHOTO_X = (newCanvasWidth - PHOTO_SIZE) / 2;
                         const PHOTO_Y = currentY + 5; 

                         const radius = PHOTO_SIZE / 2;

                         ctx.save();
                         ctx.beginPath();
                         // Create a circular clipping path
                         ctx.arc(PHOTO_X + radius, PHOTO_Y + radius, radius, 0, Math.PI * 2, true);
                         ctx.closePath();
                         ctx.clip();

                         ctx.drawImage(img, PHOTO_X, PHOTO_Y, PHOTO_SIZE, PHOTO_SIZE);

                         ctx.restore();
                         callback(currentY + PHOTO_SIZE + MARGIN); // Update Y position after photo
                     };
                     img.onerror = function() {
                          console.warn("Failed to load user image for QR card. Drawing card without photo.");
                          callback(currentY + MARGIN); // Just add margin if photo fails to load
                     };
                     img.src = registrationChildPhotoBase64;
                 } else {
                     callback(currentY + MARGIN); // Just add margin if no photo
                 }
             };

             // 4.1 Draw Header Text (Service Title - Centered at the very top)
             // Start title drawing slightly offset to allow for top padding (currentY)
             ctx.fillStyle = TITLE_COLOR; // Dark Green
             ctx.textAlign = 'center';
             
             const titleParts = SERVICE_TITLE.split(' ');
             let line = '';
             let yTitle = currentY + 15;
             const lineHeight = 20;

             ctx.font = 'bold 20px Cairo, sans-serif'; 

             // Simple wrapping logic for the header
             for (let i = 0; i < titleParts.length; i++) {
                 const testLine = line + titleParts[i] + ' ';
                 const metrics = ctx.measureText(testLine);
                 const testWidth = metrics.width;

                 if (testWidth > contentWidth && i > 0) {
                     ctx.fillText(line.trim(), centerX, yTitle);
                     line = titleParts[i] + ' ';
                     yTitle += lineHeight;
                 } else {
                     line = testLine;
                 }
             }
             ctx.fillText(line.trim(), centerX, yTitle);
             
             // Update currentY after title rendering
             currentY = yTitle + MARGIN; 


             const drawContentAfterPhoto = (newY) => {
                 currentY = newY;
                 
                 // 4.3 Draw QR Code (Centered)
                 const qrX = (newCanvasWidth - QR_SIZE) / 2;
                 const qrYStart = currentY + INNER_PADDING;
                 ctx.drawImage(qrCanvas, qrX, qrYStart, QR_SIZE, QR_SIZE);
                 
                 // 4.4 Draw Footer Text (Name and ID)
                 const footerYStart = qrYStart + QR_SIZE + MARGIN;
                 
                 // Draw Name
                 ctx.fillStyle = '#374151'; // Gray-700
                 ctx.font = 'bold 22px Cairo, sans-serif'; // Larger font for name
                 ctx.fillText(registrationChildName, centerX, footerYStart + 10);

                 // Draw ID (moved further down)
                 ctx.fillStyle = BORDER_COLOR; // Custom Purple
                 ctx.font = '16px monospace, Cairo, sans-serif'; // Slightly larger ID font
                 ctx.fillText(`ID: ${registrationQrId}`, centerX, footerYStart + 35); 

                 // --- 5. Trigger Download ---
                 triggerDownload(finalCanvas);
             };

             // 4.2 Start the drawing process: Draw Photo, then the rest
             // Pass the current Y position (after the title) to start drawing the photo
             drawPhoto(drawContentAfterPhoto, currentY);
        }

        /**

             } else {
                 // No file selected
                 preview.classList.add('hidden');
                 errorMessage.classList.add('hidden');
             }
        }

        /**
         * Records attendance for mass or meeting for the current date.
         * @param {string} childId 
         * @param {string} type - 'mass' or 'meeting'
         * @param {HTMLElement} button 
         * @param {number} points - Points to award for this action
         * @param {string} [dateString=formatDateToDocId(new Date())] - Date string (YYYY-MM-DD) for attendance record.
         */
        window.recordAttendance = async function(childId, type, button, points = 0, dateString = formatDateToDocId(new Date())) {
             if (!khademName) {
                 throw new Error('Khadem not verified.');
             }
             
             const isQuickRecord = button && button.classList.contains('quick-record-btn');

             if (!isQuickRecord) {
                 button.disabled = true;
                 const originalText = button.innerHTML;
                 button.innerHTML = '<div class="animate-spin inline-block w-5 h-5 border-4 border-t-4 border-white border-t-transparent rounded-full mr-2"></div> جاري التسجيل...';
                 button.originalText = originalText; // Store for finally block
             }


             const docId = dateString;
             const attendanceDocRef = doc(db, getAttendanceCollectionPath(childId), docId);
             const childDocRef = doc(db, getChildrenCollectionPath(), childId); // Reference to the main child document

             try {
                 // 1. Check if attendance has already been recorded for this date and type
                 const attendanceSnap = await getDoc(attendanceDocRef);
                 const attendanceData = attendanceSnap.data();

                 if (attendanceData && attendanceData[type]) {
                      // Attendance already recorded, show message and exit gracefully
                      if (!isQuickRecord) {
                           showModal('مسجل مسبقاً', `تم تسجيل حضور ${type === 'mass' ? 'القداس' : 'الإجتماع'} بالفعل بتاريخ ${formatReadableDate(docId)}.`);
                      }
                      return; // EXIT HERE if already recorded
                 }
                 
                 // 2. Prepare data for the attendance record (only if not recorded before)
                 const dataToUpdate = {
                      date: docId,
                      [`${type}`]: true, // mass: true or meeting: true
                      [`${type}Points`]: points, // Record points earned for this event
                      [`${type}Timestamp`]: Date.now(),
                      [`${type}Khadem`]: khademName
                 };

                 // 3. Record the attendance and points for the specific day
                 await setDoc(attendanceDocRef, dataToUpdate, { merge: true });
                 
                 // 4. Update the total points and the specific count on the main child document (only happens ONCE)
                 const countField = type === 'mass' ? 'massTotalCount' : 'meetingTotalCount';

                 await updateDoc(childDocRef, {
                      totalPoints: increment(points), // Use Firestore increment for safety
                      [countField]: increment(1) // NEW: Increment the specific total count
                 });

                 if (!isQuickRecord) {
                      showModal('تسجيل ناجح', `تم تسجيل حضور ${type === 'mass' ? 'القداس' : 'الإجتماع'} بتاريخ ${formatReadableDate(docId)} بواسطة الخادم: ${khademName}. (+${points} نقاط)`);
                 }
             } catch (error) {
                 console.error(`Error recording ${type} attendance:`, error);
                 showModal('خطأ في التسجيل', `حدث خطأ أثناء محاولة تسجيل حضور ${type === 'mass' ? 'القداس' : 'الإجتماع'}.`);
                 throw error;
             } finally {
                 if (!isQuickRecord) {
                      button.disabled = false;
                      button.innerHTML = button.originalText;
                 }
             }
        }

             editButton.innerHTML = '<div class="animate-spin inline-block w-5 h-5 border-4 border-t-4 border-white border-t-transparent rounded-full mr-2"></div> جاري الحفظ...';

             // Default to existing photo URL/data if no new file is uploaded
             let photoData = document.getElementById('profile-child-photo').src; 

             try {
                  // Handle new photo upload/change
                  if (editPhotoInput.files.length > 0) {
                      const file = editPhotoInput.files[0];
                      
                      if (file.size > MAX_BASE64_SIZE_BYTES && CLOUDINARY_ACTIVE) {
                           editButton.innerHTML = '<div class="animate-spin inline-block w-5 h-5 border-4 border-t-4 border-white border-t-transparent rounded-full mr-2"></div> جاري الرفع السحابي...';
                           // Large file: Upload to Cloudinary
                           const uploadUrl = await uploadToCloudinary(file, childId);
                           if (uploadUrl) {
                                photoData = uploadUrl; // Use the new Cloudinary URL
                           } else {
                               // If Cloudinary failed, keep the old photo data/URL
                               console.warn("Cloudinary upload failed during edit, keeping old photo data.");
                           }
                      } else if (file.size <= MAX_BASE64_SIZE_BYTES) {
                           editButton.innerHTML = '<div class="animate-spin inline-block w-5 h-5 border-4 border-t-4 border-white border-t-transparent rounded-full mr-2"></div> جاري ضغط الصورة...';
                           // Small file: Use local compression/Base64
                           photoData = await compressImage(file, MAX_BASE64_SIZE_BYTES / 1024);
                      } else {
                           // Too big and Cloudinary inactive - do nothing to photoData
                           showModal('تنبيه', 'تم تجاهل الصورة الجديدة. الصورة كبيرة وتحتاج تفعيل Cloudinary.');
                      }
                  }
                  
                 const childDocRef = doc(db, getChildrenCollectionPath(), childId);
                  
                  await updateDoc(childDocRef, {
                      name,
                      grade,
                      phone,
                      parentPhone,
                      address,
                      birthdate,
                      photoBase64: photoData.startsWith('http') || photoData.startsWith('data:image') ? photoData : null // Will update photo URL/Base64
                  });

                  showModal('نجاح التعديل', `تم تحديث بيانات المخدوم: ${name} بنجاح.`);
                  navigate('profile', childId); // Reload profile view to show changes

             } catch (error) {
                  console.error("Error updating child profile:", error);
                  showModal('خطأ في التعديل', 'حدث خطأ أثناء حفظ التعديلات. الرجاء المحاولة مرة أخرى.');
             } finally {
                  editButton.disabled = false;
                  editButton.innerText = 'حفظ التعديلات';
             }
        }


        /**
         * Loads all children data and sets up real-time listener for the Admin Dashboard.
         */
        async function loadAdminDashboardData() {
             const listContainer = document.getElementById('admin-dashboard-list');
             if (!listContainer || !isFirebaseActive) return;

             const childrenColRef = collection(db, getChildrenCollectionPath());
             
             // Use onSnapshot for real-time updates on the list
             // NOTE: This now ONLY reads the main child documents, relying on massTotalCount/meetingTotalCount fields.
             onSnapshot(childrenColRef, (snapshot) => {
                 const allChildren = [];
                 
                 snapshot.forEach(doc => {
                     const data = doc.data();
                      // Use the pre-calculated counts saved in the main document
                     allChildren.push({ 
                          id: doc.id, 
                          ...data,
                          massCount: data.massTotalCount || 0, // NEW: Use the pre-calculated count
                          meetingCount: data.meetingTotalCount || 0 // NEW: Use the pre-calculated count
                     });
                 });

                 if (allChildren.length === 0) {
                      listContainer.innerHTML = '<tr><td colspan="8" class="text-center p-4 text-gray-400">لا يوجد مخدومين مسجلين بعد.</td></tr>';
                      return;
                 }
                 
                 // Sort children by Total Points descending
                 allChildren.sort((a, b) => (b.totalPoints || 0) - (a.totalPoints || 0));

                 // Render the table rows
                 listContainer.innerHTML = allChildren.map((child, index) => {

                      return `
                            <tr class="hover:bg-gray-800 transition duration-100">
                                 <td class="border text-sm font-bold text-gray-400">${index + 1}</td>
                                 <td class="border text-right whitespace-nowrap text-white">

                                          ملف المتابعة
                                      </button>
                                 </td>
                            </tr>
                      `;
                 }).join('');

             }, (error) => {

                           `<span class="text-md font-extrabold text-green-400 block sm:inline sm:mr-4">| الإجمالي: ${dailyTotalPoints} نقطة</span>` :
                           `<span class="text-md font-extrabold text-penalty block sm:inline sm:mr-4">| الإجمالي: ${dailyTotalPoints} نقطة</span>`;

                      
                      const massKhademDisplay = att.massKhadem ? `<p class="text-xs text-gray-500 mt-1">الخادم: ${att.massKhadem}</p>` : '';
                      const meetingKhademDisplay = att.meetingKhadem ? `<p class="text-xs text-gray-500 mt-1">الخادم: ${att.meetingKhadem}</p>` : '';


                      return `
                            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 rounded-xl border-r-4 border-indigo-400" style="background-color: rgba(67, 56, 202, 0.1);">
                                 <!-- Date and Total Points -->
                                 <div class="mb-2 sm:mb-0">
                                      <span class="font-bold text-lg text-white">${att.id}</span>
                                      ${totalPointsHtml}
                                 </div>
                                 <div class="flex flex-wrap gap-4 items-center">
                                      <!-- Mass Status and Points -->
                                      <div class="flex flex-col items-center">
                                           <span class="text-sm font-medium ${att.mass ? 'text-green-500 bg-green-900' : 'text-red-400 bg-red-900'} px-2 py-1 rounded-full">
                                                القداس: ${att.mass ? '✅ حاضر' : '❌ غائب'} (+${massPoints})
                                           </span>
                                           ${massKhademDisplay}
                                      </div>
                                      <!-- Meeting Status and Points -->
                                      <div class="flex flex-col items-center">
                                           <span class="text-sm font-medium ${att.meeting ? 'text-green-500 bg-green-900' : 'text-red-400 bg-red-900'} px-2 py-1 rounded-full">
                                                الإجتماع: ${att.meeting ? '✅ حاضر' : '❌ غائب'} (+${meetingPoints})
                                           </span>
                                           ${meetingKhademDisplay}
                                      </div>
                                      ${bonusDisplay}
                                      ${penaltyDisplay} <!-- NEW: Show Penalty info -->
                                 </div>
                            </div>
                            `}).join('');

             }, (error) => {
                 console.error("Error setting up history snapshot listener:", error);
                 listContainer.innerHTML = '<p class="text-red-400 p-4">خطأ في تحميل البيانات.</p>';
             });
        }


        // Initialize the app on load
        document.addEventListener('DOMContentLoaded', () => {
             // Initialize stars only when the page loads initially
             generateBackgroundFX(); // Renamed from generateStars
             document.getElementById('loading').classList.remove('hidden');
             initializeAppAndAuth();
        });

    </script>
</body>
</html>
